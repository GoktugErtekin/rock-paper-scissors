<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="score-container">
    <div class="inside-container">
      <img src="./images/logo-bonus.svg" alt="" srcset="">
      <div class="score">
        <p class="score-text">S C O R E</p>
        <p class="score-number">12</p>
      </div>
    </div>
  </div>
  <div class="game-container">
    <div class="scissors-container">
      <div class="scissors">
        <img class="scissors-img" src="./images/icon-scissors.svg" alt="" srcset="">
      </div>
    </div>
    <div class="spock-and-paper">
      <div class="spock-container">
        <div class="spock">
          <img class="spock-img" src="./images/icon-spock.svg" alt="" srcset="">
        </div>
      </div>
      <div class="paper-container">
        <div class="paper">
          <img class="paper-img" src="./images/icon-paper.svg" alt="" srcset="">
        </div>
      </div>
    </div>
    <div class="lizard-and-rock">
      <div class="lizard-container">
        <div class="lizard">
          <img class="lizard-img" src="./images/icon-lizard.svg" alt="" srcset="">
        </div>
      </div>
      <div class="rock-container">
        <div class="rock">
          <img class="rock-img" src="./images/icon-rock.svg" alt="" srcset="">
        </div>
      </div>
    </div>
  </div>
  <div class="rules">
    <button class="rules-button">R U L E S</button>
  </div>
  
  <script type="module" src="./script.js"></script>
</body>
</html>
